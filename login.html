<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Login</title>
  </head>
  <body>
    <body class="w-screen h-screen grid place-items-center">
      <div
        class="w-full p-4 pt-10 md:h-fit 2xl:h-fit md:w-2/3 2xl:w-3/6 rounded-lg md:shadow-2xl 2xl:border-2 2xl:border-blue-600"
      >
        <h1 class="text-3xl md:text-4xl text-center mb-10" id="heading">
          Login
        </h1>

        <form
          action="
          "
        >
          <div class="flex flex-col md:flex-row gap-2 md:items-center mb-6">
            <label for="Fname" class="text-xl pl-2"
              ><span class="text-red-500 mr-1">*</span>First Name:
            </label>

            <input
              type="text"
              name=""
              id="Fname"
              placeholder="enter your first name"
              class="p-4 h-[50px] border-2 border-gray-400 rounded-md md:w-2/3"
              onkeydown="clearField('Fname-error')"
            />
            <span
              class="ml-2 text-sm italic text-red-500"
              id="Fname-error"
            ></span>
          </div>

          <div class="flex flex-col md:flex-row gap-2 md:items-center mb-6">
            <label for="Lname" class="text-xl pl-2"
              ><span class="text-red-500 mr-1">*</span>Last Name:
            </label>
            <input
              type="text"
              name=""
              id="Lname"
              placeholder="enter your last name"
              class="p-4 h-[50px] border-2 border-gray-400 rounded-md md:w-2/3"
              onkeydown="clearField('Lname-error') "
            />
            <span
              class="ml-2 text-sm italic text-red-500"
              id="Lname-error"
            ></span>
          </div>
          <div class="flex flex-col md:flex-row gap-2 md:items-center mb-6">
            <label for="email" class="text-xl pl-2"
              ><span class="text-red-500 mr-1">*</span>Email:
            </label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="enter your email"
              class="p-4 h-[50px] border-2 border-gray-400 rounded-md md:w-2/3"
              onkeydown="clearField('email-error')"
            />
            <span
              class="ml-2 text-sm italic text-red-500"
              id="email-error"
            ></span>
          </div>
          <p class="text-sm italic text-red-500 mb-4" id="error"></p>

          <button
            type="submit"
            id="login"
            class="block m-auto bg-blue-600 rounded-md text-white text-2xl py-4 px-12 w-full"
          >
            Login
          </button>
        </form>
      </div>
      <script src="/script/login.js"></script>
    </body>
  </body>
</html>
